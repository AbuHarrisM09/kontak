{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static './assets/img/apple-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      href="{% static './assets/img/favicon.png' %}"
    />
    <title>Sign In</title>
    <!--     Fonts and icons     -->
    <link
      href="{% static 'https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' %"
      rel="stylesheet"
    />
    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/42d5adcbca.js"
      crossorigin="anonymous"
    ></script>
    <!-- Nucleo Icons -->
    <link
      href="{% static './assets/css/nucleo-icons.css' %}"
      rel="stylesheet"
    />
    <link href="{% static './assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <!-- Popper -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <!-- Main Styling -->
    <link
      href="{% static './assets/css/soft-ui-dashboard-tailwind.css' %}"
      rel="stylesheet"
    />
  </head>

  <body
    class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500"
  >
    <div class="container sticky top-0 z-sticky">
      <div class="flex flex-wrap -mx-3">
        <div class="w-full max-w-full px-3 flex-0"></div>
      </div>
    </div>
    <main class="mt-0 transition-all duration-200 ease-soft-in-out">
      <section>
        <div
          class="relative flex items-center p-0 overflow-hidden bg-center bg-cover min-h-75-screen"
        >
          <div class="container z-10">
            <div class="flex flex-wrap mt-0 -mx-3" style="margin-top: 50px">
              <div
                class="flex flex-col w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-6/12 lg:w-5/12 xl:w-4/12"
              >
                <div
                  class="relative flex flex-col min-w-0 break-words bg-transparent border-2 shadow-none rounded-2xl bg-clip-border"
                >
                  <div
                    class="p-6 pb-0 mb-0 bg-gradient-to-tl from-blue-600 to-cyan-400 border-b-0 rounded-t-2xl"
                  >
                    <h4
                      class="relative z-10 font-bold text-center text-white bg-clip-text"
                    >
                      SELAMAT DATANG
                    </h4>
                  </div>
                  <div class="flex-auto p-6">
                    <form method="post">
                      {% csrf_token %} 
                      {{ form.as_p}} 
                      <button type="submit">Login</button>
                    </form>
                  </div>
                </div>
              </div>
              <div
                class="flex mt-6 flex-col w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-6/12 lg:w-5/12 xl:w-4/12"
              >
                <img
                  src="https://app.medianskill.com/pluginfile.php/1/core_admin/logo/0x200/1656996421/logo.png"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <!-- plugin for scrollbar  -->
  <script src="../assets/js/plugins/perfect-scrollbar.min.js" async></script>
  <!-- main script file  -->
  <script
    src="../assets/js/soft-ui-dashboard-tailwind.js?v=1.0.4"
    async
  ></script>
</html>
